<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Employee Login / Sign up</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h2></h2>
<div class="container" id="container">
	<div class="form-container sign-up-container" style="overflow: scroll;">
		<form action="#" method="post" enctype="multipart/form-data">
			<h1 style="margin-top: 60%;">Create Account</h1> <br>
			<!-- <div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div> -->
			<!-- <span>or use your email for registration</span> -->
			<input type="text" name="" placeholder="id" />
			<input type="text" name="" placeholder="Name" />
			<input type="text" name="" placeholder="Number" />
			<input type="text" name="" placeholder="Address" />
			<input type="email" name="" placeholder="Email" />
			<input type="text" name="" placeholder="City" />
			<input type="text" name="" placeholder="State" />
			<input type="text" name="" placeholder="Country" />
			<input type="text" name="" placeholder="Zip Code" />
			<!-- <input type="password" name="" placeholder="Password" /> -->
			<button type="submit" name="">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container" id="log">
		<form action="#" method="post" enctype="multipart/form-data">
			<h1>Login</h1> <br>
			<!-- <div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div> -->
			<!-- <span>or use your account</span> -->
			<input type="email" name="" placeholder="Email" />
			<input type="password" name="" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button type="submit" name="">Log In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" onclick="loginShow()" id="signIn" >Log In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button onclick="loginHide()" class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script>
	function loginHide(){
		document.getElementById("log").style.display = "none";
	}

	function loginShow(){
		document.getElementById("log").style.display = "block";
	}
</script>
